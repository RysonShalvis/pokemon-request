<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <div class="pokemon-one">
        <div class="form one">
            <h1>Pokemon One</h1>
            <h1>Type in any pokemon</h1>
            <input id="pokemon-text-one" type="text">
            <button id="first-button">Click Me</button>
        </div>
        <div class="load-container">
        
        </div>
        <p id="pokemon-name-one"></p>
        <p id="pokemon-weight"></p>
        <p id="pokemon-moves-one"></p>
        <p id="any-info"></p>
        <img id="pokemon-image" src="https://img.pokemondb.net/artwork/large/" alt="" srcset="">

    </div>

    <div class="pokemon-two">
        <div class="form two">
            <h1>Pokemon Two</h1>
            <h1>Type in any pokemon</h1>
            <input id="pokemon-text-two" type="text">
            <button id="second-button">Click Me</button>
        </div>
        <div class="load-container">
        
        </div>
        <p id="pokemon-name-two"></p>
        <p id="pokemon-weight-two"></p>
        <p id="pokemon-moves-two"></p>
        <p id="any-info-two"></p>
        <img id="pokemon-image-two" src="https://img.pokemondb.net/artwork/large/" alt="" srcset="">

    </div>

    <script src="./main.js"></script>
</body>
</html>
